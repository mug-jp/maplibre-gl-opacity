name: github pages

on:
    push:
        branches:
            - main
        paths:
            - 'src/**'
            - 'example/**'
    workflow_dispatch:

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
    build-deploy:
        runs-on: ubuntu-24.04
        steps:
            - uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22

            - name: install pnpm
              run: npm install -g pnpm

            - name: install
              run: pnpm install

            - name: build
              run: pnpm build:example

            - name: add nojekyll
              run: touch ./demo/.nojekyll

            - name: deploy
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./demo
